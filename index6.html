<!-- Layout de Formulários-->



<!--
    nome apelido
    rb sexo (masculino/feminino/outros)
    email telefone
    textarea OBS
    btns cancelar Salvar
-->
<!-- floating labels-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floating labels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="containe mt-5">
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="#" method="post">
                    <h3>Nome</h3>
                    <div class="mb-3 form-floating">
                        <input type="text" name="" id="a" class="form-control" placeholder="">
                        <label for="a">Nome/apelido</label>
                    </div>
                </form>

                <form action="#" method="post">
                    <h3>sexo</h3>
                    <div class="form-check">
                        <input type="radio" name="opção" id="a" class="form-chech-input"></input>
                        <label for="a" class="form-check-label">Maculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="opção" id="b" class="form-chech-input"></input>
                        <label for="b" class="form-check-label">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="opção" id="c" class="form-chech-input"></input>
                        <label for="c" class="form-check-label">Outros</label>
                    </div>
                </form>

                <form action="#" method="post">
                    <h3>E-mail/Telefone</h3>
                    <div class="form-check col-6 form-check-inline">
                        <input type="text" class="form-control" placeholder="E-mail"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="form-check col-4 form-check-inline">
                        <input type="tell" class="form-control" placeholder="Telefone"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        
                    </div>
                </form>

                <form action="#" method="post">
                    <h3>Observações</h3>
                    <div class="mb-3">
                        <label for="">Observações</label>
                        <textarea rows="5" class="form-control"></textarea>
                    </div>
    
                    <div class="mb-3 text-end ">
                        <input type="submit" value="Cancelar" class="btn btn-primary">
                        <input type="submit" value="Salvar" class="btn btn-primary">
                    </div>
                </form>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
